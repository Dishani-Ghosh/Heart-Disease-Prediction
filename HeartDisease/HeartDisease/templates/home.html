<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; 
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f09, #3023AE); /* Corrected the color format */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #3023AE;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 25px;
        }
        .container a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .lg {
            background: #3023AE;
        }
        .rs {
            background: #3023AE;
        }
        .container a:hover {
            transform: scale(1.1);
            background: #444;
        }
    </style>
</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/caring-hands-medical-professional-holding-heart-symbolizing-compassion-health_1048258-20572.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <p>"Predict your heart health"</p>
        <a href="{% url 'login' %}" class="lg">Login</a>
        <a href="{% url 'register' %}" class="rs">Register</a>
    </div>
</body>
</html>
