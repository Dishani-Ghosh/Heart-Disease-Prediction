<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Login</title>
    <style>
        /* Styling for the body */
        body {
            background-image: url('https://img.freepik.com/free-photo/portrait-friendly-doctor-isolated-gray_1328-5420.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container for the login form */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Styling for the heading */
        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }

        /* Styling for form elements */
        form p {
            margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Styling for the button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling for the registration link */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Welcome DOCTOR!</h2>
        <p> You have successfully logged in</p>

        <!--button for register and history-->
        <div class="btn-group">
            <a href="{% url 'patient_entry' %}" class="btn">Register</a> <!--link to register page-->
            <a href="{% url 'history' %}" class="btn">History</a>
        </div>
    </div>
</body>
</html>
